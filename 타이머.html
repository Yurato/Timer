<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>타이머</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/master.css">
    <script type="text/javascript" src="./js/SD.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <div class="alert alert-primary" role="alert">
        <div class="timer_area">
            <div class="time_set">
                <div class="hour_area">
                    <span class="roll_bg">
                        <input type="button" value="0" maxlength="1" title="십단위 시간" class="num">
                        <input type="button" value="0" maxlength="1" title="일단위 시간" class="num">
                    </span><br>
                    <a href="javascript:;" class="btn_up">1시간 추가</a>
                    <a href="javascript:;" class="btn_down">1시간 내림</a>
                </div>
                <div class="minute_area">
                    <span class="roll_bg">
                      <input type="button" value="0" maxlength="1" title="십단위 분" class="num">
                      <input type="button" value="0" maxlength="1" title="일단위 분" class="num">
                    </span><br>
                    <a href="javascript:;" class="btn_up">1분올림</a>
                    <a href="javascript:;" class="btn_down">1분내림</a>
                </div>
                <div class="second_area">
                    <span class="roll_bg">
                      <input type="button" value="0" maxlength="1" title="십단위 초" class="num">
                      <input type="button" value="0" maxlength="1" title="일단위 초" class="num">
                    </span><br>
                    <a href="javascript:;" class="btn_up">1초올림</a>
                    <a href="javascript:;" class="btn_down">1초내림</a>
                </div>
            </div>
            <div class="btn_area">
                <button type="button" class="btn btn-primary">START</button>
                <!--button type="button" class="class="btn btn-danger""  style="display:none">STOP</button>
                <button type="button" class="btn btn-warning">RESTART</button -->
                <button type="button" class="btn btn-warning">RESET</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="./js/nhn.js" charset="utf-8"></script>
<script type="text/javascript">
    (function(){
        new nhn.search.timer.Timer({
            isPopup : true
        });
    })();
</script>
</body>
</html>
